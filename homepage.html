 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Homepage - Bus Pass & Live Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2, h3 {
      text-align: center;
    }
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
      border: 2px solid #444;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #444;
    }
    th {
      background-color: #f2f2f2;
    }
    #logoutBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #c0392b;
    }
    #busPassFormContainer {
      width: 40%;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    #submitBusPass {
      margin-top: 15px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    #submitBusPass:hover {
      background-color: #219150;
    }
    #map {
      width: 80%;
      height: 400px;
      margin: 30px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Welcome to Your Homepage</h2>

  <table id="userTable">
    <thead>
      <tr><th>User ID</th><th>Username</th><th>Email</th></tr>
    </thead>
    <tbody>
      <!-- User data will be inserted here -->
    </tbody>
  </table>

  <button id="logoutBtn">Logout</button>

  <hr />

  <h3>Create Bus Pass</h3>
  <div id="busPassFormContainer">
    <form id="busPassForm">
      <label for="userIdField">User ID</label>
      <input type="number" id="userIdField" name="user_id" readonly />

      <label for="issueDate">Issue Date</label>
      <input type="date" id="issueDate" name="issue_date" required />

      <label for="expiryDate">Expiry Date</label>
      <input type="date" id="expiryDate" name="expiry_date" required />

      <label for="passType">Pass Type</label>
      <select id="passType" name="pass_type" required>
        <option value="">Select Pass Type</option>
        <option value="Monthly">Monthly</option>
        <option value="Quarterly">Quarterly</option>
        <option value="Yearly">Yearly</option>
      </select>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">Select Status</option>
        <option value="Active">Active</option>
        <option value="Expired">Expired</option>
      </select>

      <button type="submit" id="submitBusPass">Add Bus Pass</button>
    </form>
  </div>

  <hr />

  <h3>Live Bus Tracking</h3>
  <div id="map"></div>

  <script>
    // Load user details from localStorage (simulate login data)
    const userId = localStorage.getItem('user_id');
    const username = localStorage.getItem('username');
    const email = localStorage.getItem('emailid');

    if (!userId || !username || !email) {
      alert("Please login first.");
      window.location.href = "login1.html";
    } else {
      // Populate user table
      const tableBody = document.querySelector("#userTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${userId}</td>
        <td>${username}</td>
        <td>${email}</td>
      `;
      tableBody.appendChild(row);

      // Pre-fill user_id in form
      document.getElementById("userIdField").value = userId;
    }

    // Logout button logic
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      alert("Logged out successfully!");
      window.location.href = "login1.html";
    });

    // Form submission handler to send bus pass data to backend
    document.getElementById("busPassForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        user_id: document.getElementById("userIdField").value,
        issue_date: document.getElementById("issueDate").value,
        expiry_date: document.getElementById("expiryDate").value,
        pass_type: document.getElementById("passType").value,
        status: document.getElementById("status").value
      };

      // Convert yyyy-mm-dd to dd/mm/yyyy (your backend expects dd/mm/yyyy)
      function formatDateToDMY(dateStr) {
        const d = new Date(dateStr);
        const day = String(d.getDate()).padStart(2, "0");
        const month = String(d.getMonth() + 1).padStart(2, "0");
        const year = d.getFullYear();
        return `${day}/${month}/${year}`;
      }

      const payload = {
        ...data,
        issue_date: formatDateToDMY(data.issue_date),
        expiry_date: formatDateToDMY(data.expiry_date)
      };

      try {
        const response = await fetch("http://localhost:5000/addBusPass", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to add bus pass");
        }

        const result = await response.json();
        alert(result.Message);
        // Optionally clear form after success
        e.target.reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Live Bus Tracking Map
    let map;
    let busMarker;
    let busLocation = { lat: 17.385044, lng: 78.486671 }; // Hyderabad example

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: busLocation,
        zoom: 14,
      });

      busMarker = new google.maps.Marker({
        position: busLocation,
        map,
        title: "Bus Location",
        icon: "https://maps.google.com/mapfiles/kml/shapes/bus.png",
      });

      setInterval(() => {
        busLocation.lat += 0.0001;
        busLocation.lng += 0.0001;

        busMarker.setPosition(busLocation);
        map.panTo(busLocation);
      }, 3000);
    }
  </script>

  <!-- Google Maps Script: replace YOUR_GOOGLE_MAPS_API_KEY with actual key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>

</body>
</html>

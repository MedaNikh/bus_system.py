 <!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="emailid">Email:</label><br>
    <input type="email" id="emailid" name="emailid" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const emailid = document.getElementById('emailid').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!emailid || !password) {
        document.getElementById('message').textContent = "Please fill in all fields.";
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/userLogin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ emailid, password })
        });

        const data = await response.json();

        if (data.Message === "Login Successful") {
          // Store token and user info
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('user_id', data.user.user_id);
          localStorage.setItem('username', data.user.username);
          localStorage.setItem('emailid', data.user.emailid);

          // Redirect to homepage
          window.location.href = "homepage.html";
        } else {
          document.getElementById('message').textContent = data.Message || data.error || "Login failed";
        }

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').textContent = "An error occurred during login.";
      }
    });
  </script>
</body>
</html>
